<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a78644fcd4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card" class="w-100 p3">
        <div class="card-header">
            <div class="col-12">
                <b>Payment form example</b> 
            </div>
        </div>
    <div class="card-body">
      <div class="cardbody">
        <div class="alert alert-danger" role="alert">
          <b>Some fields are missing.</b>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <label for="card"><b>Card #</b></label><br>
            <input type="number" class="form-control" id="number" placeholder="XXXXXXXXXXXXXXXX" name="number">
          </div>
          <div class="col-4">
            <label for="cvc"><b>CVC</b></label><br>
            <input type="number" class="form-control" id="cvc" placeholder="0000" name="cvc">
          </div>
          <div class="col-4">
            <label for="amount"><b>Amount</b></label><br>
            <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="name"><b>First Name</b></label><br>
            <input type="text" class="form-control" id="text" placeholder="" name="name">
          </div>
          <div class="col-6">
            <label for="lastname"><b>Last Name</b></label><br>
            <input type="text" class="form-control" id="lastname" placeholder="" name="lastname">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="city"><b>City</b></label><br>
            <input type="text" class="form-control" id="city" placeholder="" name="city">
          </div>
          <div class="col-4">
            <label for="pwd"><b>State</b></label><br>
            <select class="form-select form-control" aria-label="Default select example">
              <option selected disabled>Pick a State</option>
              <option value="1">Colorado</option>
              <option value="2">Alabama</option>
              <option value="3">Florida</option>
            </select>
          </div>
          <div class="col-4">
            <label for="email"><b>Postal Code</b></label><br>
            <input type="number" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div> 
        <div class="row">
          <div class="col-3" class="pagos" id="pago">
            <label for="card"><b>We accept:</b></label><br>
          <form action="" class="pago"> 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
          </form> 
          </div>
          <div class="col-3">
          </div>
          <div class="col-6">
            <label for="message"><b>Message</b></label><br>
            <textarea name="Message" id="message" cols="53" rows="3" ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
          </div>
          <div class="col-6">
            <p><b>add any notes here.</b></p>
          </div>
        </div>
      </div>
      </div>
      <div class="row card-footer text-right">
        <div class="col-12" id="botones">
          <div class="float-right">
            <button type="button" class="btn btn-secondary btn-lg float-right" id="cancel">Cancel</button>
            <button type="button" class="btn btn-primary btn-lg float-right" id="send">Send</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
